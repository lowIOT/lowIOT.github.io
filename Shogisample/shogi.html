<script>
function xshogi_init() {
    var width = document.getElementById('xshogi').clientWidth;
    var game = new Shogi();
    game.setRect(0, 0, width, Math.floor(width * 1.5));
    game.setElement(document.getElementById('xshogi'));
}

window.addEventListener('load', xshogi_init);
</script>
<style>
* {
    padding: 0;
    margin: 0;
}
</style>
</head>
<body>

<div id="xshogi" style="padding: 0; margin: 0; width: 100%; max-width: 600px; margin-left: auto; margin-right: auto;">
</div>
